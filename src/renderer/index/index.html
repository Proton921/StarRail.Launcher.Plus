<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>StarRail.Launcher.Plus - Alpha Test </title>
</head>

<body>
    <div id="topbar">
        <div id="newtitle">StarRail.Launcher.Plus</div>
        <div id="version">0.3.0</div>
        <div class="topbar-btn" id="minimize-btn">
            <img src="../resources/images/icons/minimize.svg" alt="最小化" />
        </div>
        <div class="topbar-btn" id="close-btn">
            <img src="../resources/images/icons/close.svg" alt="关闭" />
        </div>
    </div>
    <div id="main-container">
        <button type="button" id="launch-game-btn">开始游戏</button>
        <div id="sidebar-container">
            <div class="sidebar-btn" id="mys-icon">
                <img src="../resources/images/icons/Mhybbs.png" alt="米游社" />
            </div>
            <div class="sidebar-btn" id="wiki-icon">
                <img src="../resources/images/icons/Wiki.svg" alt="开拓者笔记" />
            </div>
            <div class="sidebar-btn" id="github-icon">
                <img src="../resources/images/icons/Github.svg" alt="GitHub仓库" />
            </div>
            <div class="sidebar-btn" id="settings-icon">
                <img src="../resources/images/icons/Settings.svg" alt="设置" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./renderer.js"></script>
</body>

</html>
